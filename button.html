<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/styleButton.css">
</head>
<body>
    <ul>
        <li class="prev" onclick="navigate('prev')"><span></span></li>
        <li class="next" onclick="navigate('next')"><span></span></li>
    </ul>

    <script>
        function navigate(direction) {
            // Assuming you have "page1.html" and "page2.html" in the same directory
            if (direction === 'prev') {
                window.location.href = 'CardSaya.html';
            } else if (direction === 'next') {
                window.location.href = 'CardNayma.html';
            }
        }
    </script>
</body>
</html>
